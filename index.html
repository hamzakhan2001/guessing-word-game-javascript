<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Guessing Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <h1>Guess the Word</h1>
    <p class="hint">Hint: It's a common real-world word</p>
    <div id="word-display" class="word"></div>
    <input type="text" id="letter-input" maxlength="1" placeholder="Enter letter" />
    <button onclick="guessLetter()">Guess</button>
    <p id="wrong-letters">Wrong letters: </p>
    <p id="message"></p>
    <button onclick="resetGame()" class="reset-btn">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
